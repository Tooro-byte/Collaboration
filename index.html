<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Let's Practice</h1>
  <p>Welcome to the practice page! Here you can test your skills.</p>
  <form action="/submit" method="post">
    <label for="input-field">UserName:</label>
    <input type="text" id="input-field" name="input-field" placeholder="Type something here..." required>
    <label for="inputField">Enter something:</label>
    <input type="text" id="inputField" name="inputField" required>
    <button type="submit">Submit</button>
  </form>
  <p>Feel free to explore and practice as much as you like!</p>
  <footer>
    <p>&copy; 2023 Let's Practice. All rights reserved.</p>
  </footer>
</body>
</html>
